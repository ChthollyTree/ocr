<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kendo 反应训练</title>
    <link rel="stylesheet" href="css/index.css">
    <script src="js/main.mjs" type="module"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/vConsole/3.9.0/vconsole.min.js"></script>
    <style>
        .small-title {
            justify-content: space-between;
            align-items: center;
        }

        .show-area {
            width: 100%;
        }

        .el-row {
            margin-bottom: 20px;
        }
    </style>
    <script>
        // init vConsole
        var vConsole = new VConsole();
        console.log('Hello world');
    </script>
</head>
<body>
<div id="app">
    <el-row :gutter="20">
        <el-col :span="8">
            <el-row class="small-title">
                <h2>上传文本图片</h2>
            </el-row>
            <el-row>
                <el-input type="file" v-model="fileName" @change="uploadImg"></el-input>
            </el-row>
            <el-row>
                <!-- 用于展示图片 -->
                <img id="show-img" class="show-area" />
                <!-- 用于存放真实图片进行文字识别 -->
                <img id="raw-img" style="display: none" />
            </el-row>
        </el-col>
        <el-col :span="8">
            <el-row class="small-title">
                <h2>文字区域检测</h2>
            </el-row>
            <el-row>
                <el-button type="primary" @click="predict">开始识别</el-button>
            </el-row>
            <el-row>
                <canvas id="canvas" class="show-area"></canvas>
            </el-row>
        </el-col>
        <el-col :span="8">
            <el-row class="small-title">
                <h2>识别结果展示</h2>
            </el-row>
            <span v-html="result"></span>
        </el-col>
    </el-row>
</div>
</body>
</html>
